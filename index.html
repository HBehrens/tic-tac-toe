<!DOCTYPE html><html ng-app="App"></html><head><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="tic-tac-toe.js"></script><link type="text/css" rel="stylesheet" href="tic-tac-toe.css"><body><h4 id="source_tic-tac-toe">Tic-Tac-Toe</h4><div ng-controller="TicTacToeCntl">Next Player: {{nextMove}}<div ng-show="winner" class="winner">Player {{winner}} has won!</div><table class="board"><tr ng-repeat="row in board track by $index"><td ng-repeat="cell in row track by $index" ng-click="dropPiece($parent.$index, $index)">{{cell}}</td></tr></table><button ng-click="reset()">reset board</button></div></body></head>
